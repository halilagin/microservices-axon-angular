<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-7 mrgnbtm">
      <h2>Create Product</h2>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="exampleInputEmail1">Stock</label>
            <input type="text" class="form-control" formControlName="stock" id="stock" aria-describedby="Stock" placeholder="Stock">
          </div>
          <div class="form-group col-md-6">
            <label for="exampleInputPassword1">Price</label>
            <input type="text" class="form-control" formControlName="price" id="price" placeholder="Price">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-12">
            <label for="exampleInputEmail1">Description</label>
            <input type="text" class="form-control" formControlName="description" id="description" aria-describedby="description" placeholder="description">
          </div>
        </div>
        <button type="submit" [disabled]="!userForm.valid" class="btn btn-danger">Create</button>
      </form>
    </div>
    
  </div>
</div>
<div class="mrgnbtm">
  <app-products ></app-products>
</div>
