<div class="container">
  <div class="btn">
    <button class="btn btn-warning" (click)="getProducts()">Get All Products</button>
  </div>
  <h2>Products</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Id</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products; let i = index">
        
        <td>{{product.id}}</td>
        <td>{{product.price}}</td>
        <td>{{product.stock}}</td>
        <td>{{product.description}}</td>
      </tr>
    </tbody>
  </table>
</div>
